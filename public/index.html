<!DOCTYPE html>
<html>
<head>
    <title>Sooskiato</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form > button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages > li {
            padding: 0.5rem 1rem;
        }

        #messages > li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>
<body>
Available Topics :
<ul>
    <li style="cursor: crosshair;" onclick="changeRoom('4c56eeda-6d4d-11eb-9439-0242ac130002')">#Sooskiato</li>
    <li style="cursor: crosshair;" onclick="changeRoom('94ee1a14-6d4e-11eb-9439-0242ac130002')">#General</li>
</ul>
<video id="player" style="visibility: hidden;width: 0px;height: 0px" autoplay></video>
<ul id="messages">

</ul>
<form id="form" action="">
    <input id="input" autocomplete="off"/>
    <button>Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="/transport.js"></script>
<script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    let username = prompt("WHO ARE YOU !?");
    if (username.length === 0) username = "Ghost In the Shell" ;
    const trans = new transport(socket,username);
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (input.value) {
            trans.sendMessage(input.value);
            input.value = '';
        }
    });
    function changeRoom(room){
        trans.changeRoom(room);
    }
</script>
</body>
</html>
